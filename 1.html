<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex gap-2 title-font font-medium items-center text-gray-900 mb-4 md:mb-0 cursor-pointer"
          href="./"
        >
          <i class="text-3xl fa-solid fa-book"></i>

          <span class="ml-3 text-xl">Мир кНИГГИ</span>
        </a>
        <nav
          class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 cursor-pointer hover:text-gray-900">Библиотека</a>
          <a class="mr-5 cursor-pointer hover:text-gray-900">Топ 50</a>
          <a class="mr-5 cursor-pointer hover:text-gray-900">Хочу книгу</a>
          <a class="mr-5 cursor-pointer hover:text-gray-900">Избранное</a>
        </nav>
        <a
          class="inline-flex transition-all gap-2 items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Войти
          <i class="fa-solid fa-right-to-bracket"></i>
        </a>
      </div>
    </header>

    <main class="container mx-auto flex gap-4 flex-col px-20 py-8">
      <div class="flex mx-auto gap-32 sm:gap-64 justify-between">
        <img
          alt="Art"
          src="https://images.unsplash.com/photo-1605721911519-3dfeb3be25e7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
          class="h-64 w-64 rounded-sm object-cover sm:h-80 lg:h-96"
        />
        <div class="flex flex-col items-end">
          <h3 class="mt-4 text-6xl font-bold text-gray-900">Book-Title</h3>
          <h4 class="mt-4 text-lg font-bold text-gray-900 sm:text-xl">
            ISBN ее номер
          </h4>

          <p class="mt-2 max-w-sm text-gray-700">Book-Author</p>
          <p class="mt-2 max-w-sm text-gray-700">Year-of-Publication</p>
          <p class="mt-2 max-w-sm text-gray-700">Publisher</p>

          <div class="mt-auto flex justify-between">
            <div class="flex gap-4 items-center">
              <div
                class="w-8 h-8 px-2 py-1 bg-green-500 bg-opacity-80 rounded-full"
              >
                <i class="fa-solid fa-smile"></i>
              </div>
              <button class="p-2 text-xl transition-all hover:text-red-500">
                <i class="fa-regular fa-heart"></i>
              </button>
              <button
                class="p-2 text-xl text-red-400 transition-all hover:text-red-500"
              >
                <i class="fa-solid fa-heart"></i>
              </button>
              <a
                class="inline-flex cursor-pointer transition-all gap-2 items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
              >
                Купить
                <i class="fa-solid fa-cart-shopping"></i>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="mt-64 text-gray-600 body-font">
      <div
        class="container px-5 py-8 border-t-2 border-t-slate-100 mt-30 mx-auto flex justify-center items-center sm:flex-row flex-col"
      >
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:py-2 sm:mt-0 mt-4">
          © 2023 Мир кНИГГИ —
          <a
            class="text-gray-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >мишка@оглоблин</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
