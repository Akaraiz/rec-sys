<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="text-gray-600 body-font">
      <div
        class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center"
      >
        <a
          class="flex gap-2 title-font font-medium items-center text-gray-900 mb-4 md:mb-0 cursor-pointer"
          href="/"
        >
          <i class="text-3xl fa-solid fa-book"></i>

          <span class="ml-3 text-xl">Мир кНИГГИ</span>
        </a>
        <nav
          class="md:mr-auto md:ml-4 md:py-1 md:pl-4 md:border-l md:border-gray-400 flex flex-wrap items-center text-base justify-center"
        >
          <a class="mr-5 hover:text-gray-900">First Link</a>
          <a class="mr-5 hover:text-gray-900">Second Link</a>
          <a class="mr-5 hover:text-gray-900">Third Link</a>
          <a class="mr-5 hover:text-gray-900">Fourth Link</a>
        </nav>
        <button
          class="inline-flex gap-2 items-center bg-gray-100 border-0 py-1 px-3 focus:outline-none hover:bg-gray-200 rounded text-base mt-4 md:mt-0"
        >
          Войти
          <i class="fa-solid fa-right-to-bracket"></i>
        </button>
      </div>
    </header>

    <footer class="text-gray-600 body-font">
      <div
        class="container px-5 py-8 border-t-2 border-t-slate-100 mt-30 mx-auto flex justify-center items-center sm:flex-row flex-col"
      >
        <p class="text-sm text-gray-500 sm:ml-4 sm:pl-4 sm:py-2 sm:mt-0 mt-4">
          © 2023 Мир кНИГГИ —
          <a
            class="text-gray-600 ml-1"
            rel="noopener noreferrer"
            target="_blank"
            >мишка@оглоблин</a
          >
        </p>
      </div>
    </footer>
  </body>
</html>
